<!-- frontend/html-css/profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/chatbot.css" />
  <script src="js/config.js"></script>
  <div class="content-wrapper">
    <div class="form-container">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-avatar" id="avatar">D</div>
        <div class="profile-info">
          <h1 id="fullNameHeader">Doctor Name</h1>
          <p id="emailHeader">doctor@example.com</p>
          <p id="RegistrationNo" style="font-weight: 600; color: var(--accent-primary); margin-top: 5px;">Registration
            No.: -</p>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="profile-grid">
        <div class="info-item">
          <span>Specialization</span>
          <p id="specialization">-</p>
        </div>
        <div class="info-item">
          <span>Clinic Name</span>
          <p id="clinicName">-</p>
        </div>
        <div class="info-item">
          <span>Experience</span>
          <p id="experience">-</p>
        </div>
        <div class="info-item">
          <span>Address</span>
          <p id="address">-</p>
        </div>
        <div class="info-item">
          <span>Phone</span>
          <p id="phone">-</p>
        </div>
        <div class="info-item">
          <span>Consultation Timings</span>
          <p id="timings">-</p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="header-right" style="margin-top: 3rem; justify-content: center; width: 100%;">
        <button class="book-btn" onclick="window.location.href='profile-setup.html'">Edit Profile</button>
        <button class="book-btn" style="background: var(--danger);" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    async function loadProfile() {
      const email = localStorage.getItem("email");
      const token = localStorage.getItem("token");

      if (!email && !token) {
        alert("Not logged in ");
        window.location.href = "signup.html?mode=login";
        return;
      }

      let profileData = null;

      // 1. Try from localStorage (your old flow)
      profileData = JSON.parse(localStorage.getItem("doctorProfile"));
      if (!profileData && email) {
        const profiles = JSON.parse(localStorage.getItem("doctorProfiles")) || {};
        profileData = profiles[email];
      }

      // 2. ALWAYS try from backend to ensure data is fresh (Registration No fixes)
      if (token) {
        const endpoints = [
          `${window.API_BASE_URL}/api/doctor/profile`,
          `${window.API_BASE_URL}/api/doctor/me`
        ];

        for (let ep of endpoints) {
          try {
            const res = await fetch(ep, {
              headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) continue;

            const json = await res.json();
            let fetchedProfile = json && json.doctor ? json.doctor : json;

            if (fetchedProfile && typeof fetchedProfile === "object" && (fetchedProfile.fullName || fetchedProfile.name)) {
              profileData = fetchedProfile;
              localStorage.setItem("doctorProfile", JSON.stringify(profileData));
              break;
            }
          } catch (err) {
            console.warn("Error fetching profile from", ep, err);
          }
        }
      }

      // 2b. If still not found but we have an email, try email-based endpoint
      if (!profileData && email) {
        try {
          const res = await fetch(`${window.API_BASE_URL}/api/doctors/profile/` + encodeURIComponent(email));
          if (res.ok) {
            const json = await res.json().catch(() => null);
            if (json && (json.doctor || json.data?.doctor)) {
              profileData = json.doctor || json.data?.doctor;
              localStorage.setItem("doctorProfile", JSON.stringify(profileData));
            }
          }
        } catch (err) {
          console.warn("Email-based profile fetch failed", err);
        }
      }

      // 3. Normalize profileData if it still has a nested doctor property (from old saves)
      if (profileData && profileData.doctor) {
        profileData = profileData.doctor;
      }

      // 4. Validate profile
      if (!profileData || (!profileData.fullName && !profileData.name)) {
        alert("Please complete your profile details first.");
        window.location.href = "profile-setup.html";
        return;
      }

      // Extremely detailed logging for production debugging
      const source = token && (!profileData || !profileData._id) ? "SERVER_PENDING" : "LOCAL/FETCHED";
      console.log(`[DEBUG] Profile Source: ${source}`);
      console.log("[DEBUG] Full Profile Object:", profileData);
      if (profileData) {
        console.log("[DEBUG] Available Keys:", Object.keys(profileData));
        console.log("[DEBUG] RegistrationNo Value:", profileData.RegistrationNo);
        console.log("[DEBUG] registrationNo Value:", profileData.registrationNo);
      }

      // Fill UI
      document.getElementById("fullNameHeader").innerText = profileData.fullName || profileData.name || "Doctor";
      document.getElementById("emailHeader").innerText = profileData.email || email;

      // Handle all possible property name variations (database vs localStorage vs legacy)
      const regNo = profileData.registrationNo || profileData.RegistrationNo || profileData.regNo || "-";
      document.getElementById("RegistrationNo").innerText = "Registration No.: " + regNo;

      const initials = (profileData.fullName || profileData.name || "D").charAt(0).toUpperCase();
      document.getElementById("avatar").innerText = initials;

      document.getElementById("specialization").innerText = profileData.specialization || "";
      document.getElementById("clinicName").innerText = profileData.clinicName || "";
      document.getElementById("address").innerText = profileData.address || "";
      document.getElementById("phone").innerText = profileData.phone || "";
      document.getElementById("timings").innerText = profileData.timings || "";
      document.getElementById("experience").innerText = profileData.experience || "";
    }

    // Navigation function for menu items
    function navigateTo(page) {
      const routes = {
        'dashboard': 'doctor-dashboard.html',
        'history': 'history.html',
        'appointments': 'doctor-appointments.html',
        'analytics': 'analytics.html',
        'xray': 'xray.html',
        'medicine': 'medicine.html',
        'patient-portal': 'patient-auth.html'
      };

      if (routes[page]) {
        window.location.href = routes[page];
      } else {
        console.error('Unknown page:', page);
        alert('Page not found: ' + page);
      }
    }

    function logout() {
      localStorage.removeItem("email");
      localStorage.removeItem("doctorProfile");
      localStorage.removeItem("token");
      window.location.href = "maindashboard.html";
    }
  </script>
  <script src="js/chatbot.js"></script>
  <script src="js/doctor-theme.js"></script>
  </body>

</html>
