<!-- frontend/html-css/profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/chatbot.css" />
  <script src="js/config.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .content-wrapper {
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .profile-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      padding: 30px;
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #00bfff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .profile-header h2 {
      margin: 5px 0;
      font-size: 22px;
      color: #333;
    }

    .profile-header p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .detail-box {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px 20px;
    }

    .detail-box h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #444;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 6px;
    }

    .detail-item {
      margin-bottom: 8px;
    }

    .detail-item label {
      font-weight: 600;
      font-size: 13px;
      color: #555;
      display: block;
    }

    .detail-item span {
      font-size: 14px;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .edit-btn {
      background: #00bfff;
      color: white;
    }

    .edit-btn:hover {
      background: #009acd;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
    }

    .logout-btn:hover {
      background: #e60000;
    }
  </style>
</head>

<body onload="loadProfile()">

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/care.png" alt="Logo" height="40" />
      <span>Medi<strong>Flow</strong></span>
    </div>
    <nav>
      <ul>
        <li onclick="navigateTo('dashboard')">Home</li>
        <li onclick="navigateTo('history')">History</li>
        <li onclick="navigateTo('appointments')">Appointments</li>
        <li onclick="navigateTo('analytics')">Analytics</li>
        <li onclick="navigateTo('xray')">X-Ray</li>
        <li onclick="navigateTo('medicine')">Add Medicine</li>
      </ul>
    </nav>
    <div class="header-right">
      <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
        <span class="theme-icon" id="theme-icon">ðŸŒ™</span>
      </button>
      <div id="auth-buttons"></div>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="profile-container">

      <!-- Profile Header -->
      <div class="profile-header">
        <div class="avatar" id="avatar">D</div>
        <h2 id="fullNameHeader">Doctor Name</h2>
        <p id="emailHeader">doctor@example.com</p>
        <p id="RegistrationNo">Registration No.: -</p>
      </div>

      <!-- Profile Details -->
      <div class="profile-details">
        <div class="detail-box">
          <h3>Professional Info</h3>
          <div class="detail-item"><label>Specialization</label><span id="specialization"></span></div>
          <div class="detail-item"><label>Clinic Name</label><span id="clinicName"></span></div>
          <div class="detail-item"><label>Experience</label><span id="experience"></span></div>
        </div>

        <div class="detail-box">
          <h3>Contact Info</h3>
          <div class="detail-item"><label>Address</label><span id="address"></span></div>
          <div class="detail-item"><label>Phone</label><span id="phone"></span></div>
          <div class="detail-item"><label>Timings</label><span id="timings"></span></div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="edit-btn" onclick="window.location.href='profile-setup.html'">Edit Profile</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    async function loadProfile() {
      const email = localStorage.getItem("email");
      const token = localStorage.getItem("token");

      if (!email && !token) {
        alert("Not logged in ");
        window.location.href = "signup.html?mode=login";
        return;
      }

      let profileData = null;

      // 1. Try from localStorage (your old flow)
      profileData = JSON.parse(localStorage.getItem("doctorProfile"));
      if (!profileData && email) {
        const profiles = JSON.parse(localStorage.getItem("doctorProfiles")) || {};
        profileData = profiles[email];
      }

      // 2. ALWAYS try from backend to ensure data is fresh (Registration No fixes)
      if (token) {
        const endpoints = [
          `${window.API_BASE_URL}/api/doctor/profile`,
          `${window.API_BASE_URL}/api/doctor/me`
        ];

        for (let ep of endpoints) {
          try {
            const res = await fetch(ep, {
              headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) continue;

            const json = await res.json();
            let fetchedProfile = json && json.doctor ? json.doctor : json;

            if (fetchedProfile && typeof fetchedProfile === "object" && (fetchedProfile.fullName || fetchedProfile.name)) {
              profileData = fetchedProfile;
              localStorage.setItem("doctorProfile", JSON.stringify(profileData));
              break;
            }
          } catch (err) {
            console.warn("Error fetching profile from", ep, err);
          }
        }
      }

      // 2b. If still not found but we have an email, try email-based endpoint
      if (!profileData && email) {
        try {
          const res = await fetch(`${window.API_BASE_URL}/api/doctors/profile/` + encodeURIComponent(email));
          if (res.ok) {
            const json = await res.json().catch(() => null);
            if (json && (json.doctor || json.data?.doctor)) {
              profileData = json.doctor || json.data?.doctor;
              localStorage.setItem("doctorProfile", JSON.stringify(profileData));
            }
          }
        } catch (err) {
          console.warn("Email-based profile fetch failed", err);
        }
      }

      // 3. Normalize profileData if it still has a nested doctor property (from old saves)
      if (profileData && profileData.doctor) {
        profileData = profileData.doctor;
      }

      // 4. Validate profile
      if (!profileData || (!profileData.fullName && !profileData.name)) {
        alert("Please complete your profile details first.");
        window.location.href = "profile-setup.html";
        return;
      }

      // Extremely detailed logging for production debugging
      const source = token && (!profileData || !profileData._id) ? "SERVER_PENDING" : "LOCAL/FETCHED";
      console.log(`[DEBUG] Profile Source: ${source}`);
      console.log("[DEBUG] Full Profile Object:", profileData);
      if (profileData) {
        console.log("[DEBUG] Available Keys:", Object.keys(profileData));
        console.log("[DEBUG] RegistrationNo Value:", profileData.RegistrationNo);
        console.log("[DEBUG] registrationNo Value:", profileData.registrationNo);
      }

      // Fill UI
      document.getElementById("fullNameHeader").innerText = profileData.fullName || profileData.name || "Doctor";
      document.getElementById("emailHeader").innerText = profileData.email || email;

      // Handle all possible property name variations (database vs localStorage vs legacy)
      const regNo = profileData.RegistrationNo || profileData.registrationNo || profileData.regNo || "-";
      document.getElementById("RegistrationNo").innerText = "Registration No.: " + regNo;

      const initials = (profileData.fullName || profileData.name || "D").charAt(0).toUpperCase();
      document.getElementById("avatar").innerText = initials;

      document.getElementById("specialization").innerText = profileData.specialization || "";
      document.getElementById("clinicName").innerText = profileData.clinicName || "";
      document.getElementById("address").innerText = profileData.address || "";
      document.getElementById("phone").innerText = profileData.phone || "";
      document.getElementById("timings").innerText = profileData.timings || "";
      document.getElementById("experience").innerText = profileData.experience || "";
    }

    // Navigation function for menu items
    function navigateTo(page) {
      const routes = {
        'dashboard': 'doctor-dashboard.html',
        'history': 'history.html',
        'appointments': 'doctor-appointments.html',
        'analytics': 'analytics.html',
        'xray': 'xray.html',
        'medicine': 'medicine.html',
        'patient-portal': 'patient-auth.html'
      };

      if (routes[page]) {
        window.location.href = routes[page];
      } else {
        console.error('Unknown page:', page);
        alert('Page not found: ' + page);
      }
    }

    function logout() {
      localStorage.removeItem("email");
      localStorage.removeItem("doctorProfile");
      localStorage.removeItem("token");
      window.location.href = "maindashboard.html";
    }
  </script>
  <script src="js/chatbot.js"></script>
  <script src="js/doctor-theme.js"></script>
</body>

</html>
