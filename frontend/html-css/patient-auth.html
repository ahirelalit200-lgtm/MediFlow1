<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Portal - Login/Signup</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .patient-auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      padding: 20px;
    }

    .auth-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .auth-header {
      margin-bottom: 30px;
    }

    .auth-header h1 {
      color: #1e293b;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
    }

    .auth-header p {
      color: #64748b;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #334155;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 20px;
    }

    .auth-btn:hover {
      background: #0284c7;
      transform: translateY(-2px);
    }

    .auth-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .auth-toggle {
      color: #0ea5e9;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-toggle:hover {
      color: #0284c7;
      text-decoration: underline;
    }

    .doctor-portal-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .doctor-portal-link a {
      color: #64748b;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .doctor-portal-link a:hover {
      color: #0ea5e9;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: left;
    }

    .success-message {
      background: #f0fdf4;
      color: #16a34a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: left;
    }

    #forgot-password-link a:hover {
      color: #0284c7;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="patient-auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 id="auth-title">Patient Login</h1>
        <p>Access your medical records and prescriptions</p>
      </div>

      <div id="message-container"></div>

      <form id="patient-auth-form">
        <!-- Name field (hidden for login) -->
        <div class="form-group" id="name-group" style="display: none;">
          <label for="name">Full Name *</label>
          <input type="text" id="name" placeholder="Enter your full name" />
        </div>

        <!-- Email field -->
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <!-- Mobile field (hidden for login) -->
        <div class="form-group" id="mobile-group" style="display: none;">
          <label for="mobile">Mobile Number *</label>
          <input type="tel" id="mobile" placeholder="Enter your mobile number" />
        </div>

        <!-- Password field -->
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <!-- Additional signup fields -->
        <div id="additional-fields" style="display: none;">
          <div class="form-row">
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth</label>
              <input type="date" id="dateOfBirth" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" />
          </div>
        </div>

        <button type="submit" class="auth-btn" id="submit-btn">Login</button>
      </form>

      <div id="forgot-password-link" style="text-align: center; margin-bottom: 15px;">
        <a href="#" onclick="handleForgotPassword(); return false;"
          style="color: #0ea5e9; text-decoration: none; font-size: 14px; font-weight: 500;">Forgot Password?</a>
      </div>

      <p>
        <span class="auth-toggle" id="auth-toggle">Don't have an account? Sign up</span>
      </p>

      <div class="doctor-portal-link">
        <p><a href="signup.html">Are you a doctor? Employee Login</a></p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/patient-auth.js"></script>
</body>

</html>
