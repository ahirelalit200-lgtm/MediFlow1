<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - MediFlow</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body.doctor-theme {
      background: linear-gradient(135deg, #00bfff 0%, #009acd 100%);
    }

    body.patient-theme {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .reset-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo-section {
      margin-bottom: 30px;
    }

    .logo-section h1 {
      margin: 0;
      font-size: 32px;
      color: #333;
    }

    .logo-section .highlight {
      font-weight: bold;
    }

    .doctor-theme .highlight {
      color: #00bfff;
    }

    .patient-theme .highlight {
      color: #667eea;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      font-size: 24px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00bfff;
    }

    .patient-theme .form-group input:focus {
      border-color: #667eea;
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      text-align: left;
      margin-top: 5px;
    }

    .reset-btn {
      width: 100%;
      padding: 14px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .reset-btn:hover {
      background: #009acd;
      transform: translateY(-2px);
    }

    .reset-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .patient-theme .reset-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .patient-theme .reset-btn:hover {
      opacity: 0.9;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: left;
    }

    .error-message {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .success-message {
      background: #efe;
      color: #363;
      border: 1px solid #cfc;
    }

    .info-message {
      background: #e7f3ff;
      color: #0066cc;
      border: 1px solid #b3d9ff;
    }

    .back-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }

    .back-link a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .patient-theme .back-link a {
      color: #667eea;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo-section">
      <h1>Medi<span class="highlight">Flow</span></h1>
    </div>

    <h2>Reset Password</h2>
    <p class="subtitle" id="subtitle">Enter your new password below</p>

    <div class="loading-spinner" id="loading"></div>
    <div id="message-container"></div>

    <form id="reset-form">
      <div class="form-group">
        <label for="newPassword">New Password *</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required />
        <div class="password-requirements">Must be at least 6 characters long</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
      </div>

      <button type="submit" class="reset-btn" id="submit-btn">Reset Password</button>
    </form>

    <div class="back-link">
      <a href="#" id="back-link">Back to Login</a>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const userType = urlParams.get('type') || 'doctor';

    // Apply theme based on user type
    if (userType === 'patient') {
      document.body.classList.add('patient-theme');
      document.getElementById('subtitle').textContent = 'Enter your new password for patient portal';
      document.getElementById('back-link').href = 'patient-auth.html';
    } else {
      document.body.classList.add('doctor-theme');
      document.getElementById('subtitle').textContent = 'Enter your new password for doctor portal';
      document.getElementById('back-link').href = 'signup.html?mode=login';
    }

    // Show message to user
    function showMessage(message, type = 'error') {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="${type}-message message">${message}</div>`;
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          container.innerHTML = '';
        }, 5000);
      }
    }

    // Validate token on page load
    if (!token) {
      showMessage('Invalid or missing reset token. Please request a new password reset.', 'error');
      document.getElementById('reset-form').style.display = 'none';
    }

    // Handle form submission
    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const submitBtn = document.getElementById('submit-btn');
      const loading = document.getElementById('loading');

      // Validation
      if (!newPassword || !confirmPassword) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters long.', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';
      loading.style.display = 'block';

      // Determine API endpoint based on user type
      const endpoint = userType === 'patient' 
        ? '/api/patient/auth/reset-password'
        : '/api/auth/reset-password';

      try {
        const res = await fetch(`http://localhost:5000${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          showMessage(data.message || 'Failed to reset password.', 'error');
          return;
        }

        // Success
        showMessage(data.message || 'Password reset successful!', 'success');
        document.getElementById('reset-form').style.display = 'none';

        // Show redirect message
        setTimeout(() => {
          showMessage('Redirecting to login page...', 'info');
        }, 1500);

        // Redirect to login after 3 seconds
        setTimeout(() => {
          if (userType === 'patient') {
            window.location.href = 'patient-auth.html';
          } else {
            window.location.href = 'signup.html?mode=login';
          }
        }, 3000);

      } catch (err) {
        console.error('Reset password error:', err);
        showMessage('Server error. Please try again later.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
