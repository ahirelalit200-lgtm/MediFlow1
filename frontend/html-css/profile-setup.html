<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile Setup</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* keep existing styling minimal â€” you said don't change layout/CSS */
    .form { max-width: 700px; margin: 40px auto; background:#fff; padding:20px;border-radius:8px;}
    .form input, .form textarea { width:100%; padding:8px; margin:8px 0; }
    .btn-row { display:flex; gap:10px; justify-content:center; margin-top:12px;}
    button { padding:10px 16px; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Doctor Profile Setup</h2>
    <form id="profileForm">
      <label>Full Name</label>
      <input id="name" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Specialization</label>
      <input id="specialization" />

      <label>Clinic Name</label>
      <input id="clinicName" />

      <label>Address</label>
      <textarea id="address"></textarea>

      <label>Phone</label>
      <input id="contact" />

      <label>Timings</label>
      <input id="timings" />

      <label>Experience</label>
      <input id="experience" />

      <label>Degree</label>
      <input id="degree" />

      <label>Registration No.</label>
      <input id="RegistrationNo" />

      <div class="btn-row">
        <button type="submit" id="saveProfileBtn">Save Profile</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
