<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Profile Setup</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/config.js"></script>
</head>

<body>
  <div class="form-container">
    <h1 style="margin-bottom: 2rem; color: var(--text-primary); text-align: center;">Professional Profile Setup</h1>

    <form id="profileForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" placeholder="Dr. John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="doctor@example.com" required />
      </div>

      <div class="profile-grid" style="margin-bottom: 1.5rem;">
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <input id="specialization" placeholder="e.g. Cardiologist" />
        </div>
        <div class="form-group">
          <label for="degree">Degree</label>
          <input id="degree" placeholder="e.g. MBBS, MD" />
        </div>
      </div>

      <div class="form-group">
        <label for="clinicName">Clinic Name</label>
        <input id="clinicName" placeholder="Your Clinic Name" />
      </div>

      <div class="form-group">
        <label for="address">Practice Address</label>
        <textarea id="address" rows="3" placeholder="Full clinic address..."></textarea>
      </div>

      <div class="profile-grid">
        <div class="form-group">
          <label for="contact">Phone Number</label>
          <input id="contact" placeholder="+91 00000 00000" />
        </div>
        <div class="form-group">
          <label for="RegistrationNo">Medical Registration No.</label>
          <input id="RegistrationNo" placeholder="REG123456" />
        </div>
      </div>

      <div class="profile-grid">
        <div class="form-group">
          <label for="timings">Consultation Timings</label>
          <input id="timings" placeholder="e.g. 10:00 AM - 5:00 PM" />
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input id="experience" placeholder="e.g. 10 Years" />
        </div>
      </div>

      <div class="header-right" style="margin-top: 2rem; justify-content: center; width: 100%;">
        <button type="submit" class="book-btn" id="saveProfileBtn">Save Professional Profile</button>
        <button type="button" class="book-btn" style="background: var(--bg-tertiary); color: var(--text-primary);"
          id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="js/profile.js"></script>
</body>

</html>
