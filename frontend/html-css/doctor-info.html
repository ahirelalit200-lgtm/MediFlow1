<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Information</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="content-wrapper"
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem;">
    <div class="form-container" style="max-width: 600px; margin: 0; width: 100%;">
      <div class="profile-header"
        style="text-align: center; border-bottom: none; margin-bottom: 2.5rem; padding-bottom: 0;">
        <div class="profile-info" style="width: 100%;">
          <div class="profile-avatar" style="margin: 0 auto 1.5rem auto; width: 80px; height: 80px; font-size: 2rem;">ðŸ©º
          </div>
          <h1>Complete Your Clinical Profile</h1>
          <p>Please provide your professional details to set up your clinical workspace.</p>
        </div>
      </div>

      <form id="doctor-info-form">
        <div class="form-group">
          <label for="fullName">Full Professional Name</label>
          <input type="text" id="fullName" placeholder="e.g. Dr. John Smith" required />
        </div>
        <div class="profile-grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label for="specialization">Primary Specialization</label>
            <input type="text" id="specialization" placeholder="e.g. Oral Surgeon" required />
          </div>
          <div class="form-group">
            <label for="phone">Professional Contact</label>
            <input type="text" id="phone" placeholder="e.g. +91 9876543210" required />
          </div>
        </div>
        <div class="form-group">
          <label for="clinicName">Clinic / Institution Name</label>
          <input type="text" id="clinicName" placeholder="e.g. Smile Dental Care" required />
        </div>
        <div class="form-group">
          <label for="address">Full Clinic Address</label>
          <textarea id="address" placeholder="Enter complete practice location" rows="3" required
            style="resize: vertical;"></textarea>
        </div>
        <div class="profile-grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label for="timings">Operational Hours</label>
            <input type="text" id="timings" placeholder="e.g. 10:00 AM - 06:00 PM" />
          </div>
          <div class="form-group">
            <label for="experience">Experience / Credentials</label>
            <input type="text" id="experience" placeholder="e.g. MDS, 12+ Years" />
          </div>
        </div>

        <div style="margin-top: 2rem;">
          <button type="submit" class="book-btn"
            style="width: 100%; padding: 1rem; font-size: 1.1rem; box-shadow: var(--shadow-sm);">Initialize Professional
            Workspace</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Auto-fill name from localStorage if available
    document.getElementById("fullName").value = localStorage.getItem("doctorName") || "";

    const form = document.getElementById("doctor-info-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        fullName: document.getElementById("fullName").value,
        specialization: document.getElementById("specialization").value,
        clinicName: document.getElementById("clinicName").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        timings: document.getElementById("timings").value,
        experience: document.getElementById("experience").value,
      };

      try {
        const token = localStorage.getItem("token");

        const res = await fetch(`${window.API_BASE_URL}/api/doctor/profile`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Profile saved successfully ");
          // Mark profile complete flag (optional)
          localStorage.setItem("profileComplete", "true");
          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Failed to save profile ");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>

</html>
